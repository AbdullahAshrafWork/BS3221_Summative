<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Waqq.ly - Register Pets</title>
    <link rel="stylesheet" href="./registerPets.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <main>
      <h1 id="title">Register Pets</h1>

      <div id="container">
        <div>
          <label id="name-label" for="name-label">Dog Name</label>
        </div>
        <div>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Dog name"
            required
          />
        </div>
        <div>
          <label id="color-label" for="color">Color</label>
        </div>
        <div>
          <input
            type="text"
            id="color"
            name="color"
            placeholder="Color of the dog"
            required
          />
        </div>
        <div>
          <label id="number-label" for="number">Age</label>
        </div>
        <div>
          <input
            type="number"
            id="number"
            name="Age"
            placeholder="Age of dog"
            min="1"
            max="30"
            required
          />
        </div>
        <div>
          <label id="number-label">Dog Breed</label>
        </div>
        <div>
          <input
            type="text"
            id="number"
            name="number"
            placeholder="Breed of dog"
            required
          />
        </div>
        <div>
          <button id="submit" type="submit">Submit</button>
        </div>
      </div>
    </main>
    <!-- partial -->
  </body>
</html>
